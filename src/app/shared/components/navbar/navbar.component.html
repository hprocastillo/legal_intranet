<ng-container *ngIf="authService.user$ | async as firebaseUser">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand cursor-pointer" [routerLink]="'/home'" >LEGAL - INTRANET</span>
      <button
        class="navbar-toggler"
        type="button"
        aria-controls="navbarContent"
        [attr.aria-expanded]="!collapsed"
        aria-label="Toggle navigation"
        (click)="collapsed = !collapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item" ngbDropdown>
            <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1"
               role="button">{{firebaseUser.email}}</a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
              <a ngbDropdownItem href="#">Configuración</a>
              <a ngbDropdownItem class="cursor-pointer" (click)="logout()">Cerrar sesión</a>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</ng-container>
